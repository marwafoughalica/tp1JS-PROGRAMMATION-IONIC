<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
  <ion-app>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-card-title>Gestionnaire de projet</ion-card-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col offset-md="3" size-md="6">
            <ion-card>
              <ion-card-header>
                <ion-card-title style="font-weight: bold;">Nouvelle Dépense </ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-list>
                  <ion-item>
                    <ion-input label="intitulé de la dépense" label-placement="floating" id="depense-name"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-input label="somme dépensé" type="number" label-placement="floating"
                      id="depense-mnt"></ion-input>
                  </ion-item>
                  <ion-item class="ion-margin">
                    <ion-buttons slot="end">
                      <ion-button fill="outline" color="danger" id="btn-reset">
                        <ion-icon slot="start" name="close-outline"></ion-icon>
                        effacer
                      </ion-button>
                      <ion-button fill="outline" color="success" id="btn-add">
                        <ion-icon slot="start" name="add-outline"></ion-icon>
                        ajouter</ion-button>
                    </ion-buttons>
                  </ion-item>
                </ion-list>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-list id="depense-list">
            </ion-list>
            <ion-item>
              <ion-label style="font-weight: bold;">Total des dépenses </ion-label><span id="depense-total"></span>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ion-app>
  <script src="./script.js"></script>
</body>

</html>
